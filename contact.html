<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color:pink;
            margin: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: x-large;
        }
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
             font-size: larger;
        }

        section {
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin: 10px auto;
            padding: 12px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
<body>



<header>
    <h1>Contact Us</h1>
</header>

<section>
    <p>Email: example@email.com</p>
    <p>Phone: +123456789</p>
</section>

</body>
</html>
